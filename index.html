<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">

		<script src="app-list.js" type="module"></script>
		<script src="app-row.js" type="module"></script>

		<link rel="stylesheet" type="text/css" href="style.css"> 
	</head>

	<body>
		<div class="app">
			<app-list></app-list>
		</div>
	</body>

	<template id="myRow">
		${state.title ? `<h3 visible=${!!state.title}>${state.title}</h3>` : ''}
		${children ? `<div>${children}</div>` : ''}
		<button class="clickable">Click ${state.number || '0'}</button>
	</template>

	<template id="myTable">
		<h2>${title}</h2>
		<div>${rows.length ? `${rows.length} rows` : `No rows  in ${rows}`}</div>
		<div>${rows.map(rowData => `
			<app-row title="${rowData.title}">
				${rowData.text}
			</app-row>
		`)}</div>
	</template>
</html>
